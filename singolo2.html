<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singolo 2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="singolo2.css">
</head>
<body>
<main>
  <div class="wrapper">
    <section class="portfolio">

        <p class="portfolio__text">Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit.
        </p>
        <div class="portfolio__tags">
          <ul class="tags">
            <li class="tag tag_active"><a href="#_" class="tag__link">All</a></li>
            <li class="tag"><a href="#_" class="tag__link">Web Design</a></li>
            <li class="tag"><a href="#_" class="tag__link">Graphic Design</a></li>
            <li class="tag"><a href="#_" class="tag__link">Artwork</a></li>
          </ul>
        </div>

        <div class="row-4-columns portfolio__row">
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_1.1.jpg" alt="Portfolio preview image"></div>
          </div>
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_1.2.jpg" alt="Portfolio preview image"></div>
          </div>
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_1.3.jpg" alt="Portfolio preview image"></div>
          </div>
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_1.4.jpg" alt="Portfolio preview image"></div>
          </div>
        </div>

        <div class="row-4-columns portfolio__row">
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_2.1.jpg" alt="Portfolio preview image"></div>
          </div>
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_2.2.jpg" alt="Portfolio preview image"></div>
          </div>
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_2.3.jpg" alt="Portfolio preview image"></div>
          </div>
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_2.4.jpg" alt="Portfolio preview image"></div>
          </div>
        </div>

        <div class="row-4-columns portfolio__row">
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_3.1.jpg" alt="Portfolio preview image"></div>
          </div>
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_3.2.jpg" alt="Portfolio preview image"></div>
          </div>
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_3.3.jpg" alt="Portfolio preview image"></div>
          </div>
          <div class="column">
            <div class="column__image"><img src="./assets/img/portfolio/portfolio_3.4.jpg" alt="Portfolio preview image"></div>
          </div>
        </div>

      </div>
    </section>
    <section class="about-us"></section>
